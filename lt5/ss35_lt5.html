<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ss35 lt5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ss35_lt5.css" />
  </head>
  <body>
    <!-- bacground -->
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold mb-0">Danh mục</h2>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modalAddCategory"
        >
          Thêm mới danh mục
        </button>
      </div>

      <div class="d-flex justify-content-end mb-3">
        <select class="form-select me-2" style="width: 250px">
          <option selected>Đang hoạt động</option>
          <option>Ngừng hoạt động</option>
        </select>
        <input
          type="text"
          class="form-control"
          style="width: 250px"
          placeholder="Tìm kiếm danh mục theo tên"
        />
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Mã danh mục</th>
            <th>Tên danh mục</th>
            <th>Trạng thái</th>
            <th>Chức năng</th>
          </tr>
        </thead>
        <tbody id="listData"></tbody>
      </table>
    </div>

    <!-- Modal add -->
    <div
      class="modal fade"
      id="modalAddCategory"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" style="padding: 20px">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="fw-bold">Thêm mới danh mục</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form id="categoryForm">
            <div class="mb-3">
              <label class="form-label">Mã danh mục</label>
              <input type="text" id="code" class="form-control" />
              <small id="codeError" class="error-text d-none">
                Mã danh mục không được để trống
              </small>
            </div>

            <div class="mb-3">
              <label class="form-label">Tên danh mục</label>
              <input type="text" id="name" class="form-control" />
              <small id="nameError" class="error-text d-none">
                Tên danh mục không được để trống
              </small>
            </div>

            <div class="mb-3">
              <label class="form-label">Trạng thái</label>
              <div>
                <input
                  type="radio"
                  id="active"
                  name="status"
                  value="active"
                  checked
                />
                <label for="active">Đang hoạt động</label>
                <input
                  type="radio"
                  id="inactive"
                  name="status"
                  value="inactive"
                  class="ms-3"
                />
                <label for="inactive">Ngừng hoạt động</label>
              </div>
            </div>

            <div class="d-flex justify-content-end mt-3">
              <button
                type="button"
                class="btn btn-light me-2"
                data-bs-dismiss="modal"
              >
                Hủy
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="addCategory()"
              >
                Thêm
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal edit -->
    <div
      class="modal fade"
      id="modalEditCategory"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" style="padding: 20px">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="fw-bold">Sửa danh mục</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form id="categoryForm">
            <div class="mb-3">
              <label class="form-label">Mã danh mục</label>
              <input type="text" id="codeEdit" class="form-control" />
              <small id="codeErrorEdit" class="error-text d-none">
                Mã danh mục không được để trống
              </small>
            </div>

            <div class="mb-3">
              <label class="form-label">Tên danh mục</label>
              <input type="text" id="nameEdit" class="form-control" />
              <small id="nameErrorEdit" class="error-text d-none">
                Tên danh mục không được để trống
              </small>
            </div>

            <div class="mb-3">
              <label class="form-label">Trạng thái</label>
              <div>
                <input
                  type="radio"
                  id="activeEdit"
                  name="statusEdit"
                  value="active"
                />
                <label for="active">Đang hoạt động</label>
                <input
                  type="radio"
                  id="inactiveEdit"
                  name="statusEdit"
                  value="inactive"
                  class="ms-3"
                />
                <label for="inactive">Ngừng hoạt động</label>
              </div>
            </div>

            <div class="d-flex justify-content-end mt-3">
              <button
                type="button"
                class="btn btn-light me-2"
                data-bs-dismiss="modal"
              >
                Hủy
              </button>
              <button type="button" class="btn btn-primary" id="editItem">
                Lưu thay đổi
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="ss35_lt5.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
